<!DOCTYPE html>
<html>
<head>
	<title>jsFace Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="qunit/qunit.js"></script>
	<script type="text/javascript" src="../jsface.js"></script>
	<script type="text/javascript" src="jsface/utils.js"></script>
	<script type="text/javascript" src="jsface/classes.js"></script>
	<script>
		var logs = ["begin", "testStart", "testDone", "log", "moduleStart", "moduleDone", "done"];
		for (var i = 0; i < logs.length; i++) {
			(function() {
				var log = logs[i];
				QUnit[log] = function() {
					console.log(log, arguments);
				};
			})();
		}
	</script>
</head>
<body>
	<h1 id="qunit-header">jsFace Test Suite</h1>
 	<h2 id="qunit-banner"></h2>
 	<div id="qunit-testrunner-toolbar"></div>
 	<h2 id="qunit-userAgent"></h2>
 	<ol id="qunit-tests"></ol>
 	<div id="qunit-fixture"></div>
</body>
</html>
